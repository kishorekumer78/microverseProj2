<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      #image{
        max-width: 100%;
        height: auto ;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <main id="main">
      <h1 id="title">Dr. Norman Borlaug</h1>

      <div id="img-div">
        <a id="tribute-link" target="_blank" href="https://www.google.com/">For more information</a>
        <img id="image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg
        " alt="Image of a great man">
      
        <div id="img-caption">
          Dr. Norman Borlaug, third from the left, trains biologists in Mexico
          on how to increase wheat yields - part of his life-long war on hunger.
        </div>
      </div>
      <section id="tribute-info">
        <h2>Here's a time line of Dr. Borlaug's life:</h2>
      </section>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
